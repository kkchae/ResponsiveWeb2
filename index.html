<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ee48883309.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&family=Oswald:wght@500&family=Roboto&family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <title>Youtube Mobile</title>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <i class="fa-brands fa-youtube"></i>
            <span class="title">너tube</span>
        </div>
        <div class="icons">
            <i class="fas fa-search"></i>
            <i class="fas fa-ellipsis-v"></i>
        </div>
    </header>

    <!-- Video Player -->
    <section class="player">
        <video controls src="video/flower.webm" type="video/webm"></video>
    </section>

    <!-- Video Info -->
    <section class="info">
        <!-- Metadata -->
        <div class="metadata">
            <ul class="hashtags">
                <li>#HTML</li>
                <li>#KKK</li>
            </ul>
            <div class="titleAndButton">
                <span class="title">Youtube Clone Coding. 너튜브 클론 코딩 따라 만들기 프론트엔드 개발 HTML CSS JavaScript</span>
                <button class="moreBtn">
                    <i class="fas fa-caret-down"></i>
                </button>
            </div>
            <span class="views">1M views</span>
        </div>
        <!-- Actions -->
        <ul class="actions">
            <li><button>
                <i class="active fas fa-thumbs-up"></i>
                <span>1K</span>
            </button></li>
            <li><button>
                <i class="fas fa-thumbs-down"></i>
                <span>0</span>
            </button></li>
            <li><button>
                <i class="fas fa-share"></i>
                <span>Share</span>
            </button></li>
            <li><button>
                <i class="fas fa-plus"></i>
                <span>Save</span>
            </button></li>
            <li><button>
                <i class="fab fa-font-awesome-flag"></i>
                <span>Report</span>
            </button></li>
        </ul>
        <!-- Channel Description-->
        <div class="channel">
            <div class="metadata">
                <img src="image/pr.png" alt="">
                <div class="info">
                    <span class="name">MyCode</span>
                    <span class="subscribers">1M subscribers</span>
                </div>
            </div>
            <button class="subscribe">subscribe</button>
        </div>
    </section>

    <!-- UpNext -->
    <section class="upNext">
        <span class="title">Up next</span>
        <ul>
            <li class="item">
                <img src="image/thum1.png" alt="">
                <div class="info">
                    <span class="title">AAAAA</span>
                    <span class="name">author1</span>
                    <span class="views">11111</span>
                </div>
                <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
            </li>
            <li class="item">
                <img src="image/thum2.png" alt="">
                <div class="info">
                    <span class="title">BBBBB</span>
                    <span class="name">author2</span>
                    <span class="views">22222</span>
                </div>
                <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
            </li>
            <li class="item">
                <img src="" alt="">
                <div class="info">
                    <span class="title">CCCCC</span>
                    <span class="name">author3</span>
                    <span class="views">33333</span>
                </div>
                <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
            </li>
        </ul>
    </section>
</body>
</html>
